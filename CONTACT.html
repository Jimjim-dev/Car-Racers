<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Racers</title>
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>

    <!-- Navigation buttons -->
    <div class="nav-buttons">
        <a href="#">BACK</a>
    </div>

    <!-- Heading for the page -->
    <h1>Contact Us</h1>

    <!-- Contact form -->
    <div class="contact-form">
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="surname" placeholder="Surname">
            <input type="email" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message" rows="4"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer section with contact details -->
    <div class="footer-text">
        <p>FOR ANY CONCERNS AND SUGGESTIONS</p>
        <p>EMAIL US AT @CarRacers@gmail.com</p>
        <p>OR</p>
        <p>DM US ON FACEBOOK PAGE: CarRacers</p>
        <p>Phone number: 09362543608</p>
    </div>

    <!-- Footer title -->
    <h2>Car Racers</h2>

</body>
</html>
